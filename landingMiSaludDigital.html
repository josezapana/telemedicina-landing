<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de documentos - Mi Salud Digital Bonaerense</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script src="bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="./assets/logo-ms.png" width="357px" height="163px" alt="logo-mi-salud-digital">
        </div>
        <form id="validationForm" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="validationCode" class="form-label">Código de validación</label>
                <input type="text" id="validationCode" name="validationCode" class="form-control" required
                    pattern="[A-Za-z0-9]+" placeholder="Ingresa el código">
            </div>

            <div class="mb-3">
                <label for="attentionDate" class="form-label">Fecha del documento</label>
                <input type="date" id="attentionDate" name="attentionDate" class="form-control" required>
            </div>

            <input type="hidden" id="h-captcha-response" name="h-captcha-response" required>
            <div class="h-captcha" data-sitekey="c84ca460-b2e2-46c0-94c6-91f03be6e746" data-callback="onSubmitCaptcha">
            </div>

            <button type="submit" class="btn btn-enviar">Enviar</button>
        </form>

        <!-- <div class="text-center">
        <a href="https://misaluddigital.ms.gba.gov.ar/login">Volver al inicio</a>
    </div> -->

        <div id="errorMessage" class="alert alert-danger d-none w-50 mt-3 mx-auto" role="alert"></div>
    </div>
</body>

</html>
